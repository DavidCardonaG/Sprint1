<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Daily Bits</title>
</head>

<body id="body">
    <div class="icon">
        <h1 class="icon-text1">( . . )</h1>
        <h2 class="icon-text2">Daily Bits</h2>
    </div>
    <div class="login">
        <h1 class="login-title">Iniciar sesión</h1>
    </div>
    <div class="inputs">
        <button id="bntGoogle" class="btn"><i class="fab fa-google"></i>Continuar con Google</button>
        <div class="line"></div>
        <div class="correo">
            <label class="correo-text">Correo electrónico</label>
            <input id="email-reg" class="input-correo" type="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="ans-user">
            <a class="link" href="#">¿Se te olvidó tu contraseña?</a>
        </div>
        <div class="registro">
            <p>¿Aún no tienes cuenta?  <a class="link" href="registro.html">Inscribirse</a></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="./scripts/script2.js"></script>
</body>

</html>
